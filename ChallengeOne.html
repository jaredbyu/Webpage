
<!DOCTYPE html>
<html>
<head>
 <style>
  div.solid {border-style: solid;}
 </style>
<script>
 var thelist = ["test","Hello"];
function addNewItem(){
 var newItem = document.getElementById("addItem").innerHTML;
 newItem = newItem.outerHTML;
 
 thelist.push(newItem);
 var x = thelist.toString();
 document.getElementById("list").innerHTML = x;
 
}

</script>
</head>
<body>

  <h1>Todos</h1>
  <br>
  <p id="list"></p>
 
  <br>
  
  <input type="radio" id="All" name="filter" value="All">
  <label for="All">All</label><br>
  <input type="radio" id="Active" name="filter" value="Active">
  <label for="Active">Active</label><br>
  <input type="radio" id="Completed" name="filter" value="Completed">
  <label for="Completed">Completed</label>
  
  <br>
  <div class="solid">
   
   <input type="text" id="addItem" name="addItem">
   <button type="button" onclick="addNewItem()">+</button>
 </div>
  <br>
  
</body>
</html>
